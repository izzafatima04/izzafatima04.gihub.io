<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel in Dubai</title>
  </head>
  <body>
    <div class="header">
      <div class="nav" id="home">
        <a href="#home">HOME</a>
        <a href="#places">PLACES</a>
        <a href="#travel">TRAVEL</a>
      </div>
      <div class="box">
        <video src="/images/Untitled design.mp4" autoplay muted loop></video>

        <div class="title"><strong>Travel and Explore</strong></div>
        <div class="head">all around UAE</div>

        <div class="search-container">
          <form action="#">
            <input
              type="text"
              placeholder="Search..."
              `
              name="search"
              id="searchInput"
            />
            <button type="submit" id="searchBtn">Search</button>
          </form>
        </div>

        <div id="searchResults"></div>
      </div>
    </div>
    <div class="heading" id="places">UAE's GALLERY</div>
    <div class="gallery">
      <div class="v-stretch"><img src="/images/img1.jpeg" alt="" /></div>
      <div class="big-stretch"><img src="/images/img2.jpg" alt="" /></div>
      <div class="big-stretch"><img src="/images/img3.jpeg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img4.jpeg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img5.jpeg" alt="" /></div>
      <div class="h-stretch"><img src="/images/img6.jpeg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img7.jpeg" alt="" /></div>
      <div class="h-stretch"><img src="/images/img8.jpeg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img9.jpeg" alt="" /></div>
      <div class="big-stretch"><img src="/images/img10.jpg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img11.jpeg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img13.jpeg" alt="" /></div>
      <div class="h-stretch"><img src="/images/img14.jpg" alt="" /></div>
      <div class="h-stretch"><img src="/images/img15.jpg" alt="" /></div>
      <div class="v-stretch"><img src="/images/img16.jpeg" alt="" /></div>
    </div>

    <div class="visit-dubai" id="travel">
      <h3>“Live with no excuses and travel with no regrets”</h3>
    </div>
  </body>
</html>
